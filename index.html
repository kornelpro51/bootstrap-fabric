<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        </a> <a class="brand" href="#">Explorations in Bootstrap.js and Fabric.js</a>
      </div>
    </div>
  </div>

  <div class="container">

    <canvas id="canvas" height="500" width="500" style="border: 1px solid #ccc">
      <div id="popover_content" style="display: none">
        <div class="btn-group">
          <button id="node-new" onclick="app.node.action.addNode(event)" class="btn btn-primary">New</button>
          <button id="node-edit" onclick="app.node.action.editNode(event)" class="btn" style="display: inline">Edit</button>
          <button id="node-merge" onclick="app.node.action.mergeNode(event)" class="btn" style="display: none">Merge</button>
          <button id="node-delete" onclick="app.node.action.deleteNode(event)" class="btn">Delete</button>
        </div>
      </div>
    </canvas>

    <footer>
      <p>&copy; clintronx 2013</p>
    </footer>

  </div>
